<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        padding-top: 20px;
        text-align: center;
      }
      canvas {
        box-shadow: 0 0 10px #333;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600">
      您的浏览器不支持Canvas，请更新！
    </canvas>

    <script>
      function draw() {
        var canvas = document.getElementById('canvas')
        if (canvas.getContext) {
          // 说明当前浏览器支持，在其中写代码。。。
          var ctx = canvas.getContext('2d') // 相当于画笔, canvas是画布

          var img = new Image()
          img.src = 'image.jpeg'

          /**
           * 绘制图像时，一定要确保图片被加载完成
           */
          img.onload = function () {
            ctx.beginPath()
            ctx.arc(400,300,150,0,Math.PI*2)
            ctx.fill()
            ctx.clip()
            ctx.drawImage(this,80,110)
          }
        }
      }
    </script>
  </body>
</html>
