<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body,
      html {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
        margin: 0 auto;
        box-shadow: 0 0 40px #333;
        /* background-color: #eee; */
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600">
      您的浏览器不支持Canvas，请更新！
    </canvas>

    <script>
      function draw() {
        var canvas = document.getElementById('canvas')
        if (canvas.getContext) {
          // 说明当前浏览器支持，在其中写代码。。。
          var ctx = canvas.getContext('2d') // 相当于画笔, canvas是画布

          /**
           * 贪吃蛇步骤：
           * 1. 画蛇
           *     1.1 蛇头和蛇身
           * 2.  让蛇动起来
           *     2.1 添加键盘时间
           *     2.2 animate运动
           * 3. 随机投放食物
           *     3.1 坐标位置
           *     3.2 食物是否投放在蛇头和蛇身上（数组排重）
           * 4. 吃食物
           *     4.1 碰撞检测
           *     4.2 将食物添加在蛇身上
           * 5. 边缘检测，判断游戏是否结束
           *     5.1 碰撞检测
           *     5.2 Game Over
           */

          var isEatFood = false

          function Rect(x, y, width, height, color) {
            this.x = x
            this.y = y
            this.width = width
            this.height = height
            this.color = color
          }

          Rect.prototype.rDraw = function () {
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.fillRect(this.x, this.y, this.width, this.height)
            ctx.strokeRect(this.x, this.y, this.width, this.height)
          }

          //   var rect = new Rect(
          //     canvas.width / 2 - 40,
          //     canvas.height / 2 - 40 / 2,
          //     40,
          //     40,
          //     'red',
          //   )
          //   rect.rDraw()

          //      创建snake对象
          function Snake() {
            // 画蛇头
            this.head = new Rect(
              canvas.width / 2 - 40,
              canvas.height / 2 - 40 / 2,
              40,
              40,
              'red',
            )

            // 画蛇身
            this.body = new Array()

            var x = this.head.x - 40
            var y = this.head.y

            for (var i = 0; i < 3; i++) {
              var rect = new Rect(x, y, 40, 40, 'gray')
              this.body.push(rect)
              x -= 40
            }

            // 给个默认的方向：向右
            this.direction = 2
          }

          Snake.prototype.draw = function () {
            //  绘制蛇头
            this.head.rDraw()

            // 绘制蛇身
            for (var i = 0; i < this.body.length; i++) {
              this.body[i].rDraw()
            }
          }

          Snake.prototype.move = function () {
            //   加头
            var rect = new Rect(
              this.head.x,
              this.head.y,
              this.head.width,
              this.head.height,
              'gray',
            )

            this.body.splice(0, 0, rect)

            // 去尾
            // 如果没吃到食物，那么去掉一个尾部
            if (isEatFood == false) {
              this.body.pop()
            } else {
              isEatFood = false
            }
            switch (this.direction) {
              case 0: {
                this.head.x -= this.head.width
                break
              }
              case 1: {
                this.head.y -= this.head.height
                break
              }
              case 2: {
                this.head.x += this.head.width
                break
              }
              case 3: {
                this.head.y += this.head.height
                break
              }
            }
          }

          var snake = new Snake()
          snake.draw()

          function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            snake.move()
            snake.draw()
          }

          setInterval(animate, 200)

          document.onkeydown = function (event) {
            var event = event || window.event
            switch (event.keyCode) {
              // 向左
              case 37: {
                snake.direction = 0
                break
              }
              // 向上
              case 38: {
                snake.direction = 1
                break
              }
              // 向右
              case 39: {
                snake.direction = 2
                break
              }
              // 向下
              case 40: {
                snake.direction = 3
                break
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
