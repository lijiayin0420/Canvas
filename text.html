<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        padding-top: 20px;
        text-align: center;
      }
      canvas {
        box-shadow: 0 0 10px #333;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600">
      您的浏览器不支持Canvas，请更新！
    </canvas>

    <script>
      function draw() {
        var canvas = document.getElementById('canvas')
        if (canvas.getContext) {
          // 说明当前浏览器支持，在其中写代码。。。
          var ctx = canvas.getContext('2d') // 相当于画笔, canvas是画布

        var lingrad = ctx.createLinearGradient(100,200,500,200)
        lingrad.addColorStop(0.5,'#cc6677')
        lingrad.addColorStop(1,'#000')
        ctx.fillStyle = lingrad

        ctx.shadowColor = 'orange'
        ctx.shadowBlur = 10
        ctx.shadowOffsetX = 20
        ctx.shadowOffsetY = 20

        /**
        * font-weight
        * font-style
        * font-size
        * font-family
        */
        ctx.font = 'bold italic 160px arial'
        ctx.fillText('Henry', 100,200)
        }
      }
    </script>
  </body>
</html>
