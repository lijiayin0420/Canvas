<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body,
      html {
        text-align: center;
        padding-top: 20px;
      }
      canvas {
          margin: 0 auto;
          box-shadow: 0 0 40px #333;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="800" height="600">
      您的浏览器不支持Canvas，请更新！
    </canvas>

    <script>
      function draw() {
        var canvas = document.getElementById('canvas')
        if (canvas.getContext) {
          // 说明当前浏览器支持，在其中写代码。。。
          var ctx = canvas.getContext('2d') // 相当于画笔, canvas是画布

        ctx.beginPath()
        ctx.fillStyle = 'blue'
        ctx.save()
        ctx.fillRect(100,100,150,150)
        ctx.closePath()

        ctx.beginPath()
        ctx.fillStyle = 'red'
        ctx.save()
        ctx.fillRect(100,300,150,150)
        ctx.closePath()

        ctx.beginPath()
        ctx.restore()
        ctx.fillRect(350,100,150,150)  // 红色

        ctx.beginPath()
        ctx.restore()
        ctx.fillRect(350,300,150,150) // 蓝色
        ctx.closePath()


        // 栈的存储方式：

        }
      }
    </script>
  </body>
</html>
