<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body,
      html {
        margin: 0;
      }
      canvas {
        border: solid 1px red;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="750" height="500">
      您的浏览器不支持Canvas，请更新！
    </canvas>

    <script>
      function draw() {
        var canvas = document.getElementById('canvas')
        if (canvas.getContext) {
          // 说明当前浏览器支持，在其中写代码。。。
          var ctx = canvas.getContext('2d') // 相当于画笔, canvas是画布

          /**
           * canvas的动画原理
           * 1.绘制图像
           * 2.清除图像
           * 3.更新位置
           * 4.绘制图像
           * 5. 2 3 4 2 3 4
           */

          // 直线运动
          ctx.beginPath()
          // 第一步：绘制
          var x = 0,
            y = 0,
            width = 100,
            height = 100
          ctx.fillStyle = 'red'
          ctx.fillRect(x, y, width, height)
          ctx.closePath()

          var speedX = 2
          var speedY = 2

          function move() {
            // 第二步：清除位置
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            // 第三步：更新位置
            x += speedX
            // 判断x的值是否大于容器最右侧或小于容器最左侧
            if (x > canvas.width - width) {
              speedX *= -1
            } else if (x < 0) {
              speedX *= -1
            }

            y += speedY
            if (y > canvas.height - height) {
              speedY *= -1
            } else if (y < 0) {
              speedY *= -1
            }

            // 绘制图像
            ctx.fillRect(x, y, width, height)

            // 请求关键帧动画
            window.requestAnimationFrame(move)
          }

          move()
        }
      }
    </script>
  </body>
</html>
